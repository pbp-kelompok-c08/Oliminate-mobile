name: Gradle Wrapper Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'android/gradle/wrapper/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'android/gradle/wrapper/**'

jobs:
  validation:
    name: Validate Gradle Wrapper
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4